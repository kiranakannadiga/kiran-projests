<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        background-color: red;
        margin-left: 20px;
        height: 50px;
        width: 50px;
        margin-top: 20px;
    }
    
    button:hover {
        background-color: white;
    }
    
    input {
        background-color: lightcoral;
        width: 350px;
        height: 30px;
    }
    
    #mydiv {
        background-color: rgb(78, 183, 228);
        width: 380px;
        margin-left: 500px;
        margin-top: 150px;
    }
</style>

<body>
    <div id="mydiv">
        <h3>CALCULATOR</h3>
        <input ttype="text" id="disply">

        <div id="btn">


            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>

            <button onclick="appendValue('-')">-</button><br>

            <br>
            <button onclick="appendValue('4')">4</button>


            <button id="btn1" onclick="appendValue('5')">5</button>

            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>
            <br>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>

            <button onclick="appendValue('+')">+</button>
            <br>
            <button onclick="appendValue('0')">0</button>

            <button onclick="evalue('=')">=</button>

            <button onclick="appendValue('*')">x</button>
            <br>
            <button onclick="appendValue('+')">+</button>
            <button id="green" onclick="appendValue('/')">/</button>
            <button id="clearscr" onclick="clearDisply()">AC</button>


        </div>
    </div>

    <script>
        const dis = document.getElementById('disply');
        const green = document.getElementById('green');
        let speech = new SpeechSynthesisUtterance();

        function appendValue(value) {
            dis.value += value;
            speech.text = document.querySelector("disply");
            window.speechSynthesis.speak(speech);

        }

        function clearDisply() {
            dis.value = '';
        }

        function evalue() {
            dis.value = eval(dis.value);
        }
    </script>
</body>

</html>
